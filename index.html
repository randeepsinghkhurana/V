<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ff4d6d, #5a0014);
  overflow: hidden;
  color: white;
  transition: filter 1.2s ease;
}

/* ===== BRIGHT MODE AFTER YES ===== */
body.bright {
  filter: brightness(1.15) saturate(1.2);
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear infinite;
  opacity: 0.9;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

/* ===== CARD ===== */
.card {
  position: relative;
  z-index: 10;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  padding: 45px;
  border-radius: 30px;
  max-width: 540px;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.45);
}

h1 {
  font-size: 38px;
  margin-bottom: 5px;
}

.name {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 20px;
  color: #ffe3ec;
  transition: text-shadow 1s ease;
}

.name.glow {
  text-shadow:
    0 0 10px #ffd6e0,
    0 0 25px #ff8fab,
    0 0 40px #ff4d6d;
}

.subtitle {
  font-size: 18px;
  margin-bottom: 30px;
}

.heart {
  font-size: 55px;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.35); }
}

/* ===== BUTTONS ===== */
button {
  font-size: 18px;
  padding: 15px 32px;
  margin: 12px;
  border-radius: 45px;
  border: none;
  cursor: pointer;
}

.yes {
  background: linear-gradient(135deg, #ff8fa3, #ff4d6d);
  color: white;
}

.no {
  background: #ced4da;
  color: #333;
  position: absolute;
}

/* ===== PLAN ===== */
.plan {
  margin-top: 25px;
  background: rgba(255,255,255,0.2);
  padding: 22px;
  border-radius: 22px;
}

.date {
  color: #ffe066;
  margin-bottom: 15px;
}

.hidden { display: none; }

/* ===== FIREWORKS ===== */
.firework {
  position: fixed;
  width: 8px;
  height: 8px;
  background: pink;
  border-radius: 50%;
  animation: explode 1.6s ease-out;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(8); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c1b2e63c4.mp3">
</audio>

<!-- üéâ CONFETTI -->
<script>
const colors=["#ffb3c6","#ffd166","#ffffff","#ff758f"];
for(let i=0;i<80;i++){
  const c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"%";
  c.style.background=colors[Math.floor(Math.random()*colors.length)];
  c.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(c);
}
</script>

<!-- üíå MAIN CARD -->
<div class="card" id="mainCard">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Will you be my Valentine?</h1>
  <div class="name" id="lanName">LAN NGUYEN</div>
  <p class="subtitle">I have something unforgettable planned‚Ä¶ just for us üíï</p>

  <button class="yes" onclick="yesClick()">Yes üíñ</button>
  <button class="no" id="noBtn">No üôà</button>
</div>

<!-- üíñ YES CARD -->
<div class="card hidden" id="yesCard">
  <h1>You said YES üíñ</h1>

  <div class="plan">
    <div class="date">üìÖ Saturday, February 14, 2026</div>

    <h3>üç∑ Bar George ‚Äî 2:00 PM</h3>
    <p>1440 Drummond St, Montreal</p>

    <h3>üç∞ Machi Machi ‚Äî 3:30 PM</h3>
    <p>1241 Bishop St, Montreal</p>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("mainCard");

noBtn.addEventListener("mouseenter", () => {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

noBtn.onclick = () => alert("That‚Äôs not an option ‚ù§Ô∏è");

function yesClick() {
  document.body.classList.add("bright");
  document.getElementById("lanName").classList.add("glow");
  document.getElementById("mainCard").classList.add("hidden");
  document.getElementById("yesCard").classList.remove("hidden");
  document.getElementById("bgMusic").play();

  // FIREWORKS
  for(let i=0;i<30;i++){
    setTimeout(() => {
      const f=document.createElement("div");
      f.className="firework";
      f.style.left=Math.random()*100+"%";
      f.style.top=Math.random()*100+"%";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1600);
    }, i*120);
  }
}
</script>

</body>
</html>
